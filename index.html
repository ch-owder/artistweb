    <main>
        <section>
            <h2>HORA DO PESADELO!</h2>
            <h3>👇🏿👇🏿👇🏿👇🏿</h3>
            <div class="audio-player">
                <audio id="player"; src="HORA DO PESADELO.mp3"metadata"></audio>
                
                <div class="controls">
                    <button id="play-pause-button">Play</button>
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
                
                <input type="range" id="seek-bar" value="0" max="100">
                
                <div class="volume-control">
                    <label for="volume-bar">Volume:</label>
                    <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
            
            
        </section>
    </main>
    
    </main>

    <script>
        const player = document.getElementById('player');
        const playPauseButton = document.getElementById('play-pause-button');
        const seekBar = document.getElementById('seek-bar');
        const volumeBar = document.getElementById('volume-bar');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration');
    
        playPauseButton.addEventListener('click', () => {
            if (player.paused) {
                player.play();
                playPauseButton.textContent = 'Pause';
            } else {
                player.pause();
                playPauseButton.textContent = 'Play';
            }
        });
    
        player.addEventListener('timeupdate', () => {
            const currentTime = player.currentTime;
            const duration = player.duration;
            
            seekBar.value = (currentTime / duration) * 100;
            
            currentTimeSpan.textContent = formatTime(currentTime);
            durationSpan.textContent = formatTime(duration);
        });
    
        seekBar.addEventListener('input', () => {
            const seekTime = (seekBar.value / 100) * player.duration;
            player.currentTime = seekTime;
        });
    
        volumeBar.addEventListener('input', () => {
            player.volume = volumeBar.value;
        });
    
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    
        // Carrega a duração do áudio quando os metadados estiverem prontos
        player.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(player.duration);
        });
    </script>
